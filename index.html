<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Synthwaver</title>
   </head>

   <body>
       
       <p class="customfont">SYNTH RADIO</p>
       
        <audio id="audioElement" src="../sources/Scandroid%20-%202517.mp3"></audio>
        <div id="controls">
          <button onclick="document.getElementById('audioElement').play()">&#9658;</button>
          <button onclick="document.getElementById('audioElement').pause()">&#10074;&#10074;</button>
          <button onclick="document.getElementById('audioElement').volume+=0.1">&nbsp;+&nbsp; </button>
          <button onclick="document.getElementById('audioElement').volume-=0.1">&nbsp;-&nbsp;</button>
        </div>
    
      <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="index.js"></script>
   </body>

</html>
